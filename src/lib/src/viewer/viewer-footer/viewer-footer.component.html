<md-toolbar class="footer-toolbar">
  <div fxLayout="row" fxFlex fxLayoutAlign="start center">
    <div fxFlex="250px" fxFlex.lt-md="100%" *ngIf="searchResult.size() > 0">
      <mime-content-search-navigator *ngIf="showContentSearchNavigator" [searchResult]="searchResult"></mime-content-search-navigator>
    </div>
    <div fxFlex *ngIf="showPageNavigator">
      <mime-page-navigator [searchResult]="searchResult"></mime-page-navigator>
    </div>
  </div>
</md-toolbar>
