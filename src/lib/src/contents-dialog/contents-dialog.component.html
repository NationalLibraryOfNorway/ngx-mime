<div class="contents-container">
  <div [ngSwitch]="media.isActive('xs')">
    <div *ngSwitchCase="true">
      <md-toolbar color="primary">
        <div fxLayout="row" fxLayoutAlign="start center">
          <button md-icon-button [attr.aria-label]="intl.close" [mdTooltip]="intl.close" [md-dialog-close]="true"><md-icon>close</md-icon></button>
          <div class="heading">Contents</div>
        </div>
      </md-toolbar>
    </div>
    <div *ngSwitchDefault>
      <md-toolbar>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
          <div class="heading heading-desktop">Contents</div>
          <button md-icon-button [attr.aria-label]="intl.close" [mdTooltip]="intl.close" [md-dialog-close]="true"><md-icon>close</md-icon></button>
        </div>
      </md-toolbar>
    </div>
  </div>
  <md-tab-group>
    <md-tab label="Metadata">
      <div class="tab-container" [style.gt-xs]="tabStyleDesktop" class.gt-xs="tab-container-desktop">
        <mime-metadata></mime-metadata>
      </div>
    </md-tab>
  </md-tab-group>
</div>
