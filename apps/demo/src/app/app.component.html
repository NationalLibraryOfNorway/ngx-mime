<mat-sidenav-container
  class="demo-root mat-app-background"
  [ngClass]="currentTheme"
  fullscreen
>
  <mat-sidenav
    [mode]="sidenavMode"
    [opened]="sidenavIsOpen"
    #start
    role="navigation"
  >
    <demo-sidenav [sidenav]="start"></demo-sidenav>
  </mat-sidenav>
  <main role="main" class="size-full">
    <demo-navbar [sidenav]="start"></demo-navbar>
    <div class="demo-content"><router-outlet></router-outlet></div>
  </main>
</mat-sidenav-container>
