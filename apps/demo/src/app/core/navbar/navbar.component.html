<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="toggle()" aria-label="Menu">
      <mat-icon class="mat-24">menu</mat-icon>
    </button>
  </div>
  <div class="grow max-w-[800px]">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="flex flex-row gap-2">
        <h1 class="cdk-visually-hidden">DemoWeb</h1>
        <input
          class="manifest-uri grow"
          aria-label="Paste the URL of a IIIF manifest here"
          placeholder="Paste the URL of a IIIF manifest here"
          autocomplete="off"
          [(ngModel)]="manifestUri"
          name="manifestUri"
        />
        <button type="submit" mat-raised-button color="accent">VIEW</button>
      </div>
    </form>
  </div>
  <div class="theme-picker grow">
    <demo-theme-picker></demo-theme-picker>
  </div>
</mat-toolbar>
