<h1>Manifest</h1>
<div class="api-format columns-1">
  <label>IIIF Presentation API</label>
  <mat-radio-group
    [(ngModel)]="iiifVersion"
    (change)="selectIiifVersion($event.value)"
  >
    <mat-radio-button [value]="'2'">v2.1</mat-radio-button>
    <mat-radio-button [value]="'3'">v3.0</mat-radio-button>
  </mat-radio-group>
</div>
<mat-nav-list aria-label="Sample manifests">
  <a
    *ngFor="let manifest of manifests"
    mat-list-item
    [routerLink]="['demo']"
    [queryParams]="{ manifestUri: manifest.uri, v: manifest.iiifVersion }"
    routerLinkActive="active"
    (click)="close(manifest.label)"
  >
    {{ manifest.label }}
  </a>
  <ng-container [ngSwitch]="iiifVersion">
    <ng-container *ngSwitchCase="2">
      <a
        mat-list-item
        href="https://www.nb.no/items/f080d07ddce0f9ebd2615c44e040197d?manifest=https://api.nb.no/catalog/v1/iiif/f080d07ddce0f9ebd2615c44e040197d/manifest"
        target="_blank"
      >
        <div class="flex flex-row items-center">
          <img
            src="assets/logo-iiif.png"
            alt="IIIF Drag-n-drop"
            class="logo-iiif"
          /><div>DnD</div>
        </div>
      </a>
      <a
        mat-list-item
        class="flex flex-row"
        href="https://www.nb.no/items/f080d07ddce0f9ebd2615c44e040197d?manifest=https://api.nb.no/catalog/v1/iiif/f080d07ddce0f9ebd2615c44e040197d/manifest&canvas=https://api.nb.no/catalog/v1/iiif/f080d07ddce0f9ebd2615c44e040197d/canvas/URN:NBN:no-nb_digibok_2011070412003_0020"
        target="_blank"
      >
        <div class="flex flex-row items-center">
          <img
            src="assets/logo-iiif.png"
            alt="IIIF Drag-n-drop"
            class="logo-iiif"
          /><div>DnD with canvas</div>
        </div>
      </a>
    </ng-container>
    <ng-container *ngSwitchDefault
      ><a
        mat-list-item
        href="https://www.nb.no/items/f080d07ddce0f9ebd2615c44e040197d?manifest=https://api.nb.no/catalog/v3/iiif/f080d07ddce0f9ebd2615c44e040197d/manifest"
        target="_blank"
      >
        <div class="flex flex-row items-center">
          <img
            src="assets/logo-iiif.png"
            alt="IIIF Drag-n-drop"
            class="logo-iiif"
          /><div>DnD</div>
        </div>
      </a>
      <a
        mat-list-item
        href="https://www.nb.no/items/f080d07ddce0f9ebd2615c44e040197d?manifest=https://api.nb.no/catalog/v3/iiif/f080d07ddce0f9ebd2615c44e040197d/manifest&canvas=https://api.nb.no/catalog/v3/iiif/f080d07ddce0f9ebd2615c44e040197d/canvas/URN:NBN:no-nb_digibok_2011070412003_0020"
        target="_blank"
      >
        <div class="flex flex-row items-center">
          <img
            src="assets/logo-iiif.png"
            alt="IIIF Drag-n-drop"
            class="logo-iiif"
          /><div>DnD with canvas</div>
        </div>
      </a>
    </ng-container>
  </ng-container>
</mat-nav-list>
