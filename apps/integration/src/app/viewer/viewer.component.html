<div class="viewer-container w-full h-full grid grid-cols-1">
  <ng-container *ngFor="let manifestUri of manifestUris">
    <app-components-viewer
      *ngIf="isComponent"
      [manifestUri]="manifestUri"
      [canvasIndex]="canvasIndex"
    ></app-components-viewer>
    <app-elements-viewer
      *ngIf="!isComponent"
      [manifestUri]="manifestUri"
    ></app-elements-viewer>
  </ng-container>
</div>
