<div class="viewer-container grid size-full grid-cols-1">
  @for (manifestUri of manifestUris; track manifestUri) {
    @if (isComponent) {
      <app-components-viewer
        [manifestUri]="manifestUri"
        [canvasIndex]="canvasIndex"
      ></app-components-viewer>
    } @else {
      <app-elements-viewer [manifestUri]="manifestUri"></app-elements-viewer>
    }
  }
</div>
