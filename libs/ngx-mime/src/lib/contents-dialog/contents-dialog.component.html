<div class="contents-container">
  <div [ngSwitch]="mediaObserver.isActive('lt-md')">
    <div *ngSwitchCase="true">
      <mat-toolbar color="primary">
        <div fxLayout="row" fxLayoutAlign="start center">
          <button
            mat-icon-button
            [aria-label]="intl.closeLabel"
            [matTooltip]="intl.closeLabel"
            [matDialogClose]="true"
            tabindex="-1"
          >
            <mat-icon>close</mat-icon>
          </button>
          <div class="heading">{{ intl.contentsLabel }}</div>
        </div>
      </mat-toolbar>
    </div>
    <div *ngSwitchDefault>
      <mat-toolbar>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
          <div class="heading heading-desktop">{{ intl.contentsLabel }}</div>
          <button
            mat-icon-button
            [aria-label]="intl.closeLabel"
            [matTooltip]="intl.closeLabel"
            [matDialogClose]="true"
            tabindex="-1"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-toolbar>
    </div>
  </div>
  <mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab [label]="intl.metadataLabel">
      <div class="tab-container" [ngStyle]="tabHeight">
        <mime-metadata></mime-metadata>
      </div>
    </mat-tab>
    <mat-tab [label]="intl.tocLabel">
      <div class="tab-container" [ngStyle]="tabHeight">
        <mime-toc (canvasChanged)="close()"></mime-toc>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
