<div class="information-container">
  @if (isHandsetOrTabletInPortrait) {
    <mat-toolbar data-testid="mobile-toolbar" class="secondary-toolbar">
      <button
        mat-icon-button
        [aria-label]="intl.closeLabel"
        [matTooltip]="intl.closeLabel"
        [matDialogClose]="true"
      >
        <mat-icon>close</mat-icon>
      </button>
      <h1 mat-dialog-title>{{ intl.informationLabel }}</h1>
    </mat-toolbar>
  } @else {
    <mat-toolbar
      data-testid="desktop-toolbar"
      class="secondary-toolbar justify-between"
    >
      <h1 mat-dialog-title>{{ intl.informationLabel }}</h1>
      <button
        mat-icon-button
        [aria-label]="intl.closeLabel"
        [matTooltip]="intl.closeLabel"
        [matDialogClose]="true"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  }
  <div mat-dialog-content>
    <mat-tab-group [(selectedIndex)]="selectedIndex">
      <mat-tab [label]="intl.metadataLabel">
        <div class="tab-container" [ngStyle]="tabHeight">
          <mime-metadata></mime-metadata>
        </div>
      </mat-tab>
      @if (showToc) {
        <mat-tab [label]="intl.tocLabel">
          <div class="tab-container" [ngStyle]="tabHeight">
            <mime-toc (canvasChanged)="onCanvasChanged()"></mime-toc>
          </div>
        </mat-tab>
      }
    </mat-tab-group>
  </div>
</div>
