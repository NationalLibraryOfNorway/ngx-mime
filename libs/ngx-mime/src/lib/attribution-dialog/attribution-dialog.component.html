<div #container class="attribution-container">
  <div class="attribution-toolbar flex items-center">
    <h1 mat-dialog-title>{{ intl.attributionLabel }}</h1>
    <button
      mat-icon-button
      class="close-button"
      [aria-label]="intl.attributonCloseAriaLabel"
      [matTooltip]="intl.closeLabel"
      [matDialogClose]="true"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <p mat-dialog-content [innerHTML]="manifest?.attribution"> </p>
</div>
