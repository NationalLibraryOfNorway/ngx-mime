<mat-toolbar>
  <div
    class="w-full"
    data-testid="navigation-slider-container"
    [dir]="currentViewingDirection"
  >
    <mat-slider
      class="navigation-slider"
      [max]="numberOfCanvasGroups - 1"
      (keydown)="onSliderHotKey($event)"
    >
      <input
        matSliderThumb
        [attr.aria-label]="intl.currentPageLabel"
        [(ngModel)]="currentCanvasGroupIndex"
        (input)="onSliderChange($event)"
    /></mat-slider>
  </div>
  <button
    mat-button
    data-testid="canvasGroupDialogButton"
    class="canvasGroups"
    (click)="openCanvasGroupDialog()"
  >
    <span data-testid="currentCanvasGroupLabel">{{ canvasGroupLabel }}</span
    ><span>/</span
    ><span data-testid="numOfCanvasGroups">{{ numberOfCanvases }}</span>
  </button>
  <div class="navigation-buttons">
    @if (currentViewingDirection === ViewingDirection.LTR) {
      <button
        data-testid="footerNavigateBeforeButton"
        mat-icon-button
        [attr.aria-label]="intl.previousPageLabel"
        [matTooltip]="intl.previousPageLabel"
        matTooltipPosition="above"
        [disabled]="isFirstCanvasGroup"
        (click)="goToPreviousCanvasGroup()"
      >
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button
        data-testid="footerNavigateNextButton"
        mat-icon-button
        [attr.aria-label]="intl.nextPageLabel"
        [matTooltip]="intl.nextPageLabel"
        matTooltipPosition="above"
        [disabled]="isLastCanvasGroup"
        (click)="goToNextCanvasGroup()"
      >
        <mat-icon>navigate_next</mat-icon>
      </button>
    } @else {
      <button
        data-testid="footerNavigateNextButton"
        mat-icon-button
        [attr.aria-label]="intl.nextPageLabel"
        [matTooltip]="intl.nextPageLabel"
        matTooltipPosition="above"
        [disabled]="isLastCanvasGroup"
        (click)="goToNextCanvasGroup()"
      >
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button
        data-testid="footerNavigateBeforeButton"
        mat-icon-button
        [attr.aria-label]="intl.previousPageLabel"
        [matTooltip]="intl.previousPageLabel"
        matTooltipPosition="above"
        [disabled]="isFirstCanvasGroup"
        (click)="goToPreviousCanvasGroup()"
      >
        <mat-icon>navigate_next</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>
