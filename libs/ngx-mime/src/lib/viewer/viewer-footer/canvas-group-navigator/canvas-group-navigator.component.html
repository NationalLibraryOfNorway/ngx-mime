<mat-toolbar>
  <div fxLayout="row" fxFlex fxLayoutAlign="start center">
    <div fxFlex data-test-id="navigation-slider-container" [dir]="currentViewingDirection">
      <mat-slider
        class="navigation-slider"
        [max]="numberOfCanvasGroups - 1"
        [attr.aria-label]="intl.currentPageLabel"
        (keydown)="onSliderHotKey($event)"
        fxFlex
      >
        <input
          matSliderThumb
          [(ngModel)]="currentCanvasGroupIndex"
          (valueChange)="onSliderChange($event)"
      /></mat-slider>
    </div>
    <button mat-button class="canvasGroups" (click)="openCanvasGroupDialog()">
      <div fxLayout="row" fxLayoutGap="1px">
        <span id="currentCanvasGroupLabel">{{ canvasGroupLabel }}</span
        ><span>/</span
        ><span id="numOfCanvasGroups">{{ numberOfCanvases }}</span>
      </div>
    </button>
    <div class="navigation-buttons">
      <ng-container *ngIf="currentViewingDirection === ViewingDirection.LTR">
        <button
          id="footerNavigateBeforeButton"
          mat-icon-button
          [attr.aria-label]="intl.previousPageLabel"
          [matTooltip]="intl.previousPageLabel"
          matTooltipPosition="above"
          [disabled]="isFirstCanvasGroup"
          (click)="goToPreviousCanvasGroup()"
        >
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button
          id="footerNavigateNextButton"
          mat-icon-button
          [attr.aria-label]="intl.nextPageLabel"
          [matTooltip]="intl.nextPageLabel"
          matTooltipPosition="above"
          [disabled]="isLastCanvasGroup"
          (click)="goToNextCanvasGroup()"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="currentViewingDirection === ViewingDirection.RTL">
        <button
          id="footerNavigateNextButton"
          mat-icon-button
          [attr.aria-label]="intl.nextPageLabel"
          [matTooltip]="intl.nextPageLabel"
          matTooltipPosition="above"
          [disabled]="isLastCanvasGroup"
          (click)="goToNextCanvasGroup()"
        >
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button
          id="footerNavigateBeforeButton"
          mat-icon-button
          [attr.aria-label]="intl.previousPageLabel"
          [matTooltip]="intl.previousPageLabel"
          matTooltipPosition="above"
          [disabled]="isFirstCanvasGroup"
          (click)="goToPreviousCanvasGroup()"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
