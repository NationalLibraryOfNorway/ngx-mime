<div
  #recognizedTextContentContainer
  class="recognized-text-content-container flex flex-col items-center"
  aria-live="polite"
>
  <div *ngIf="error" data-testid="error">{{ error }}</div>
  <ng-container *ngIf="!isLoading">
    <div
      *ngIf="firstCanvasRecognizedTextContent"
      class="content"
      data-testid="firstCanvasRecognizedTextContent"
      [innerHTML]="firstCanvasRecognizedTextContent"
    >
    </div>
    <div
      *ngIf="secondCanvasRecognizedTextContent"
      class="content"
      data-testid="secondCanvasRecognizedTextContent"
      [innerHTML]="secondCanvasRecognizedTextContent"
    >
    </div>
  </ng-container>
</div>
