<div
  #recognizedTextContentContainer
  class="recognized-text-content-container"
  aria-live="polite"
  fxLayout="column"
  fxLayoutAlign="start center"
>
  <ng-container *ngIf="error" data-test-id="error">{{ error }}</ng-container>
  <ng-container *ngIf="!isLoading">
    <div
      *ngIf="firstCanvasRecognizedTextContent"
      class="content"
      data-test-id="firstCanvasRecognizedTextContent"
      [innerHTML]="firstCanvasRecognizedTextContent"
    >
    </div>
    <div
      *ngIf="secondCanvasRecognizedTextContent"
      class="content"
      data-test-id="secondCanvasRecognizedTextContent"
      [innerHTML]="secondCanvasRecognizedTextContent"
    >
    </div>
  </ng-container>
</div>
