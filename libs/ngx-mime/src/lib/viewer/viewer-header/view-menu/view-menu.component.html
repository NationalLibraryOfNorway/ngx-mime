<div class="mat-menu-panel ngx-mime-view-menu-container" fxLayout="column">
  <mat-toolbar>Page</mat-toolbar>
  <mat-button-toggle-group [value]="viewerLayout">
    <mat-button-toggle
      *ngIf="isPagedManifest"
      id="singlePageViewButton'"
      [attr.aria-label]="intl.singlePageViewLabel"
      [matTooltip]="intl.singlePageViewLabel"
      [value]="ViewerLayout.ONE_PAGE"
      (click)="setLayoutOnePage()"
    >
      <mime-icon [iconName]="'single_page_display'"> </mime-icon>
    </mat-button-toggle>
    <mat-button-toggle
      *ngIf="isPagedManifest"
      id="twoPageViewButton"
      [attr.aria-label]="intl.twoPageViewLabel"
      [matTooltip]="intl.twoPageViewLabel"
      [value]="ViewerLayout.TWO_PAGE"
      (click)="setLayoutTwoPage()"
    >
      <mime-icon [iconName]="'two_page_display'"> </mime-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-toolbar *ngIf="hasRecognizedTextContent">Text</mat-toolbar>
  <mat-button-toggle-group *ngIf="hasRecognizedTextContent" [value]="recognizedTextMode">
    <mat-button-toggle
      mat-icon-button
      data-test-id="ngx-mimeRecognizedTextContentButton"
      [attr.aria-label]="intl.showRecognizedTextContentLabel"
      [matTooltip]="intl.showRecognizedTextContentLabel"
      [value]="RecognizedTextMode.FULL"
      (click)="showRecognizedTextContent()"
    >
      <mat-icon>article</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle
      mat-icon-button
      data-test-id="ngx-mimeRecognizedTextContentButton"
      [attr.aria-label]="intl.recognizedTextContentInSideNavLabel"
      [matTooltip]="intl.recognizedTextContentInSideNavLabel"
      [value]="RecognizedTextMode.RIGHT"
      (click)="showRecognizedTextContentInSideNav()"
    >
      <mat-icon>view_sidebar</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle
      mat-icon-button
      [attr.aria-label]="intl.hideRecognizedTextContentLabel"
      [matTooltip]="intl.hideRecognizedTextContentLabel"
      [value]="RecognizedTextMode.NONE"
      (click)="hideRecognizedTextContent()"
    >
      <mat-icon>hide_source</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
