<mat-toolbar>
  <div
    class="header-container"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div><ng-template #mimeHeaderBefore></ng-template></div>
    <div
      *ngIf="manifest"
      fxFlexOffset="16px"
      class="label"
      [matTooltip]="manifest.label"
      >{{ manifest.label }}</div
    >
    <div
      fxFlex="noshrink"
      fxLayout="row"
      fxLayoutAlign="end center"
      class="buttons-container"
    >
      <button
        *ngIf="hasRecognizedTextContent"
        mat-icon-button
        (click)="showRecognizedTextContent()"
      >
        <mat-icon>sticky_note_2</mat-icon>
      </button>
      <button
        *ngIf="hasRecognizedTextContent"
        mat-icon-button
        data-test-id="ngx-mimeRecognizedTextContentButton"
        [attr.aria-label]="intl.recognizedTextContentLabel"
        [matTooltip]="intl.recognizedTextContentLabel"
        (click)="toggleRecognizedTextContent()"
      >
        <mat-icon>notes</mat-icon>
      </button>
      <button
        *ngIf="hasRecognizedTextContent"
        mat-icon-button
        (click)="hideRecognizedTextContent()"
      >
        <mat-icon>clear_all</mat-icon>
      </button>
      <button
        *ngIf="isPagedManifest"
        mat-icon-button
        [id]="
          viewerLayout === ViewerLayout.ONE_PAGE
            ? 'toggleTwoPageViewButton'
            : 'toggleSinglePageViewButton'
        "
        [attr.aria-label]="
          viewerLayout === ViewerLayout.ONE_PAGE
            ? intl.twoPageViewLabel
            : intl.singlePageViewLabel
        "
        [matTooltip]="
          viewerLayout === ViewerLayout.ONE_PAGE
            ? intl.twoPageViewLabel
            : intl.singlePageViewLabel
        "
        (click)="toggleViewerLayout()"
      >
        <mime-icon
          [iconName]="
            viewerLayout === ViewerLayout.ONE_PAGE
              ? 'two_page_display'
              : 'single_page_display'
          "
        >
        </mime-icon>
      </button>
      <button
        id="ngx-mimeContentsDialogButton"
        mat-icon-button
        [attr.aria-label]="intl.contentsLabel"
        [matTooltip]="intl.contentsLabel"
        (click)="toggleContents()"
      >
        <mat-icon aria-hidden="true">list</mat-icon>
      </button>
      <button
        id="ngx-mimeContentSearchDialogButton"
        *ngIf="isContentSearchEnabled"
        mat-icon-button
        [attr.aria-label]="intl.searchLabel"
        [matTooltip]="intl.searchLabel"
        (click)="toggleSearch()"
      >
        <mat-icon aria-hidden="true">search</mat-icon>
      </button>
      <button
        id="ngx-mimeHelpDialogButton"
        mat-icon-button
        [attr.aria-label]="intl.help.helpLabel"
        [matTooltip]="intl.help.helpLabel"
        (click)="toggleHelp()"
      >
        <mat-icon aria-hidden="true">help</mat-icon>
      </button>

      <button
        id="ngx-mimeFullscreenButton"
        *ngIf="isFullscreenEnabled"
        mat-icon-button
        [attr.aria-label]="fullscreenLabel"
        [matTooltip]="fullscreenLabel"
        (click)="toggleFullscreen()"
      >
        <mat-icon *ngIf="isInFullScreen" aria-hidden="true"
          >fullscreen_exit</mat-icon
        >
        <mat-icon *ngIf="!isInFullScreen" aria-hidden="true"
          >fullscreen</mat-icon
        >
      </button>
    </div>
    <div><ng-template #mimeHeaderAfter></ng-template></div>
  </div>
</mat-toolbar>
