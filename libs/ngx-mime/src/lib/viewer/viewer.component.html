<div
  id="ngx-mime-mimeViewer"
  class="viewer-container"
  [ngClass]="setClasses()"
  [hidden]="errorMessage !== null"
  [tabIndex]="tabIndex"
>
  <mime-spinner></mime-spinner>
  <mime-viewer-header
    class="navbar navbar-header"
    #mimeHeader
  ></mime-viewer-header>
  <mime-osd-toolbar
    *ngIf="config?.navigationControlEnabled"
    #mimeOsdToolbar
  ></mime-osd-toolbar>

  <mat-drawer-container class="viewer-drawer-container">
    <mat-drawer
      mode="side"
      position="end"
      [opened]="isRecognizedTextContentToggled"
      [ngClass]="{'open': showHeaderAndFooterState === 'show'}"
      [ngClass.lt-sm]="{'open-mobile': showHeaderAndFooterState === 'show'}"
      ><mime-recognized-text-content
        *ngIf="isRecognizedTextContentToggled"
      ></mime-recognized-text-content
    ></mat-drawer>
    <mat-drawer-content><div id="openseadragon"></div></mat-drawer-content>
  </mat-drawer-container>

  <mime-viewer-footer
    class="navbar navbar-footer"
    #mimeFooter
  ></mime-viewer-footer>
</div>

<div
  class="error-container"
  *ngIf="errorMessage"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <span>{{ intl.somethingHasGoneWrongLabel }}</span>
</div>
